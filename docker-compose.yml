      - "2033:1633"
      - "2034:1634"
      - "127.0.0.1:2035:1635"
    volumes:
      - bee-5:/home/bee/.bee

  bee-6:
    <<: *beeBaseConfig
    ports:
      - "2133:1633"
      - "2134:1634"
      - "127.0.0.1:2135:1635"
    volumes:
      - bee-6:/home/bee/.bee

  bee-7:
    <<: *beeBaseConfig
    ports:
      - "2233:1633"
      - "2234:1634"
      - "127.0.0.1:2235:1635"
